<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interfaz de Inserción de Texto</h1>
        
        <div class="input-section">
            <h2>Área de Entrada</h2>
            <input type="text" id="textInput" placeholder="Escribe aquí el texto...">
            <button id="addButton">Agregar Texto</button>
        </div>
        
        <div class="display-section">
            <h2>Texto Mostrado</h2>
            <div id="textDisplay"></div>
        </div>
        
        <div class="instructions">
            <h3>Instrucciones de Navegación:</h3>
            <ul>
                <li><kbd>Tab</kbd> - Navegar entre elementos</li>
                <li><kbd>Enter</kbd> - Agregar texto cuando el botón está enfocado</li>
                <li><kbd>Ctrl + Enter</kbd> - Agregar texto desde el campo de entrada</li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
